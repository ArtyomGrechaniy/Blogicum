{% for post in posts %}
<hr>
<article>
  <ul>
    <li>
      {{ post.location }}            
    </li>
    <li>
      {{ post.date }}
    </li>
    <li>
      Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category_posts }}</a>
    </li>
  </ul>          
  <!-- Первые 10 слов -->
  <p>
    {{ post.text|truncatewords:30 }}
  </p>
  <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
</article>
{% endfor %}
